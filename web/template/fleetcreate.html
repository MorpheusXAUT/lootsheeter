{{ define "fleetcreate" }}
	{{ template "header" . }}
	{{ template "navigation" . }}
	
	<div class="container" role="main">
		<div class="page-header">
			<h1>Create a new fleet</h1>
		</div>
		<div class="row">
			<div class="col-md">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3>Fleet Details</h3>
					</div>
					<div class="panel-body">
						<form class="form-horizontal" role="form" action="/fleets/create" method="post">
							<div class="form-group">
								<label for="selectFleetCommander" class="col-sm-2 control-label">Fleet Commander</label>
								<div class="col-sm-10">
									<select class="form-control" id="selectFleetCommander" name="selectFleetCommander">
									{{ range $player := .Players }}
										<option value="{{ $player.ID }}" {{ if IsPlayerName $player.Name }} selected {{ end }} >{{ $player.Name }}</option>
									{{ end }}
									</select>
								</div>
							</div>
							<div class="form-group">
								<label for="textFleetName" class="col-sm-2 control-label">Fleet Name</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="textFleetName" name="textFleetName" placeholder="COF Standing">
								</div>
							</div>
							<div class="form-group">
								<label for="textFleetSystem" class="col-sm-2 control-label">Fleet System</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="textFleetSystem" name="textFleetSystem" placeholder="Jita">
								</div>
							</div>
							<div class="form-group">
								<label for="textFleetSystemNickname" class="col-sm-2 control-label">Fleet System Nickname</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="textFleetSystemNickname" name="textFleetSystemNickname" placeholder="#Home">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<button type="submit" class="btn btn-success">Create Fleet</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	{{ template "footer" . }}
{{ end }}
